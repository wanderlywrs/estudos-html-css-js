<!-- Definição do idioma da página -->
<html lang="pt-br">

<head>
    <!-- Configurações básicas do documento -->
    <meta charset="utf-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Torna o layout responsivo -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- Garante compatibilidade com versões antigas do IE -->
    <title>Curso "CSS Grid": Prática 2</title>
    <style>
        /* Estilos para telas maiores que 768px */
        @media (min-width: 48em) {
            .l-wrapper {
                display: grid;
                grid-auto-rows: 1fr;
                grid-gap: .5rem;
                /* Definição da estrutura da grid */
                grid-template-columns: [full-start] 1fr [container-start] repeat(6, 1fr) [container-end] 1fr [full-end];
                height: 100vh; /* Define altura total da viewport */
            }
        }

        /* Espaçamento interno e externo para os elementos filhos de .l-wrapper */
        .l-wrapper > * {
            padding: 1rem;
            margin: .5rem 0;
        }

        /* Ajustes adicionais para telas maiores que 768px */
        @media (min-width: 48em) {
            .l-wrapper > * {
                grid-column: container; /* Mantém os elementos dentro da área container */
                margin: 0;
            }
        }

        /* Definição dos estilos dos elementos principais */
        .l-header {
            background-color: skyblue;
            margin-top: 0;
        }

        .l-hero {
            background-color: mediumseagreen;
            height: 250px;
        }

        .l-highlights {
            display: grid;
            grid-gap: .5rem;
            padding: 0;
        }

        /* Definição de grid para os destaques em telas maiores */
        @media (min-width: 48em) {
            .l-highlights {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                grid-auto-rows: 150px;
            }
        }

        .c-highlight {
            background-color: coral;
            min-height: 100px;
        }

        .l-main-content {
            background-color: royalblue;
        }

        .l-aside {
            background-color: goldenrod;
        }

        .l-footer {
            background-color: skyblue;
            margin-bottom: 0;
        }

        /* Classes utilitárias para grid */
        .u-grid-full {
            grid-column: full;
        }

        .u-expand-left {
            grid-column: full / container;
        }
    </style>
</head>

<body>
    <!-- Estrutura principal do layout -->
    <main class="l-wrapper">
        <!-- Cabeçalho ocupa toda a largura -->
        <header class="l-header u-grid-full"></header>

        <!-- Seção de destaque (hero) -->
        <div class="l-hero"></div>

        <!-- Seção de destaques com múltiplos artigos -->
        <section class="l-highlights">
            <article class="c-highlight"></article>
            <article class="c-highlight"></article>
            <article class="c-highlight"></article>
            <article class="c-highlight"></article>
            <article class="c-highlight"></article>
        </section>

        <!-- Conteúdo principal -->
        <main class="l-main-content"></main>

        <!-- Barra lateral -->
        <aside class="l-aside u-expand-left"></aside>

        <!-- Rodapé ocupa toda a largura -->
        <footer class="l-footer u-grid-full"></footer>
    </main>
</body>

</html>
