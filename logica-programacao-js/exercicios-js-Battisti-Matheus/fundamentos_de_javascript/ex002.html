<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Js / Declaração de Variavel</title>
    <style>
        body {
            background-color: blueviolet;
            color: white;
            font: normal 20px arial;
        }
    </style>
</head>

<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        // var nome = window.prompt('Qual é o seu nome?')
        // window.alert('è im grande prazer em te conhecer, ' + nome + " !")//Concatenação

        let idade = 33;
        let peso = 87;
        console.log(`idade ${idade}`);
        console.log(`Peso ${peso}, não estou gordo e sim fofinho!`)

        const PI = 3.14159;
        console.log(`PI ${PI}`)

        let númeroMáximo = Number.MAX_VALUE;
        console.log(`Número Máximo: ${númeroMáximo}`)

        let nome = "Wanderly";
        let sobrenome = "Silva";
        let nomeCompleto = nome + "" + sobrenome;
        console.log(`Nome Completo: ${nomeCompleto}`)

        let num1 = 10;
        let num2 = 20;
        let soma = num1 + num2;
        console.log(`Soma: ${soma}`)

        let bool1 = true;
        let bool2 = false;
        console.log(`AND: ${bool1 && bool2}`);
        console.log(`OR: ${bool1 || bool2}`);
        console.log(`NOT: ${!bool1}`);

        let num3 = 10;
        let num4 = 20;
        let num5 = 30;
        console.log("num3 < num4: ", num3 < num4);
        console.log("num4 > num5: ", num4 > num5);
        console.log("num3 == num5: ", num3 == num5);

        let num = 10;
        num++;
        console.log("Número incrementado: ", num);//operador de incremento para aumentar o valor da variáve




    </script>
</body>

</html>
